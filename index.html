	<div class="column">
		<h4>Museum of Printing Art Leipzig</h4>
        <div class="row"> <!--queer-->
			<figure class="text-figure">
                <figcaption class="text">In this museum, 
					we gained many insights into the history 
					and development of printing. The tour 
					started with the various printing processes, 
					such as relief and gravure printing. But 
					there is also screen printing. Then we looked 
					at one of the first printing presses.</figcaption>
            </figure>
            <figure>
                <img src="museum-druckkunst-eingang.jpg" alt="">
                <figcaption>The Entrance</figcaption>
            </figure>
            <figure class="text-figure">
                <figcaption class="text">For example, 
					a motif was placed on it using gravure 
					printing. Only the higher parts of the 
					motif received the ink. Once this was 
					clamped into the device on the canvas 
					and pressed against the canvas, the motif 
					was printed on the canvas.</figcaption>
            </figure>
        </div>

        <div class="row">
            <figure>
                <img src="old-print-press1.jpg" alt="">
                <figcaption>The Press</figcaption>
            </figure>
			<figure class="text-figure">
                <figcaption class="text">On our first day in 
					Leipzig, we started by exploring the city 
					center. I took lots of pictures and tried 
					my hand at drawing. Here you can see several 
					passages. It was worth looking up every time. </figcaption>
            </figure>
            <figure>
                <img src="old-print-press5.jpg" alt="">
                <figcaption>Placing the Canvas</figcaption>
            </figure>
        </div>

		<div class="row">
            <figure>
                <img src="old-print-press6.jpg" alt="">
                <figcaption>Placing the Motif</figcaption>
            </figure>
			<figure>
                <img src="old-print-press7.jpg" alt="">
                <figcaption>Pressing the Motif</figcaption>
            </figure>
            <figure>
                <img src="old-print-press8.jpg" alt="">
                <figcaption>The Result</figcaption>
            </figure>
        </div>

		<div class="row">
            <figure>
                <img src="bleiguss-for-letter-manually.jpg" alt="">
                <figcaption>Casting Letters Manually</figcaption>
            </figure>
            <figure class="text-figure">
                <figcaption class="text">Here you can see how 
					the letters and motifs were first created 
					by hand in a process. They were created 
					using a lead casting process.</figcaption>
            </figure>
			<figure>
				<img src="bleiguss-for-letter-manually1.jpg" alt="">
				<figcaption>Casting Letters Manually</figcaption>
			</figure>
        </div>

		<div class="row">
            <figure>
                <img src="bleigussmachine-for-letters.jpg" alt="">
                <figcaption>Letter Casting Mashine</figcaption>
            </figure>
			<figure class="text-figure">
                <figcaption class="text">Next, we looked at 
					the first machine that could now cast 
					the letters.</figcaption>
            </figure>
			<figure>
				<img src="bleigussmachine-for-letters2.jpg" alt="">
				<figcaption>Letter Casting Mashine</figcaption>
			</figure>
        </div>

		<div class="row">
            <figure class="text-figure">
                <figcaption class="text">We were also allowed 
					to print something ourselves. There was 
					the SEE YOU SOON motif...  </figcaption>
            </figure>
            <figure>
                <img src="see-you-soon-print.jpg" alt="">
                <figcaption>See You Soon Print</figcaption>
            </figure>
			<figure class="text-figure">
                <figcaption class="text">...and the DOG motif.</figcaption>
            </figure>

		<div class="row">
            <figure>
                <img src="see-you-soon-printmachine.jpg" alt="">
                <figcaption>Printmachine</figcaption>
            </figure>
			<figure class="text-figure">
                <figcaption class="text">First insert the 
					paper and then press down the lever on 
					the left-hand side. Press briefly and 
					then release again. Now you can see 
					the motif on the sheet.</figcaption>
            </figure>
			<figure>
                <img src="dog-print.jpg" alt="">
                <figcaption>Dog Print</figcaption>
            </figure>
        </div>

		<div class="row">
			<figure class="text-figure">
                <figcaption class="text">In these pictures 
					you can see how the lead letters were 
					stored. There were so-called letterboxes, 
					which were stored on shelves with many 
					thin drawers.</figcaption>
            </figure>
            <figure>
                <img src="letterbox.jpg" alt="">
                <figcaption>The Letterbox</figcaption>
            </figure>
			<figure>
                <img src="letterboxregal2.jpg" alt="">
                <figcaption>The Letterbox</figcaption>
            </figure>
        </div>

		<div class="row">
            <figure>
                <img src="bookprint.jpg" alt="">
                <figcaption>The Bookprint</figcaption>
            </figure>
			<figure>
                <img src="bookprint1.jpg" alt="">
                <figcaption>The Bookprint</figcaption>
            </figure>
			<figure class="text-figure">
                <figcaption class="text">In the next line 
					of images you can see the so-called 
					linotype. This is the most modern of 
					the printing machines we were shown that 
					day. There is a kind of keyboard here 
					with which you could type words. These 
					words were then formed into a line 
					lengthwise. Just like a page in a book. 
					When a book page was finished, you could 
					take out this template and use it as many
				    times as you needed.</figcaption>
            </figure>
        </div>

		<div class="row">
			<figure>
                <img src="linotype1.jpg" alt="">
                <figcaption>The Linotype</figcaption>
            </figure>
            <figure>
                <img src="linotype3.jpg" alt="">

            </figure>
			<figure>
                <img src="linotype.jpg" alt="">
                <figcaption>The Linotype</figcaption>
            </figure>
        </div>

		<div class="row">
			<figure>
                <img src="workshop-letter.jpg" alt="">
                <figcaption>The Line</figcaption>
            </figure>
            <figure class="text-figure">
                <figcaption class="text">At the end of our 
					visit there, we did a workshop. Here we 
					were allowed to lay a line of text by 
					hand on a letterbox. This line was then 
					printed with a motif of our choice. </figcaption>
            </figure>
			<figure>
                <img src="workshop-print.jpg" alt="">
                <figcaption>The Result</figcaption>
            </figure>
        </div>
